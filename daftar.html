<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/daftar.css">
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="row">
			
			<div class="col"></div>
			<div class="col-6 center" >
				
				<img class="logo" src="img/logo.png">
				
				<form>
					<div class="form-group">
						<div class="col-sm-10">
							<input name="nama" type="text" class="form-control" placeholder="Nama Lengkap"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10">
							<input name="email" type="email" class="form-control" placeholder="Email"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10">
							<input name="username Akun" type="text" class="form-control" placeholder="Username"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10">
							<input name="password Akun" type="password" class="form-control" placeholder="Password Akun"/>
						</div>
					</div>
					<div class="form-group left">
						<div class="col-sm-10">
							<input type="radio" name="jk" value="laki-laki">Laki-Laki
							<input type="radio" name="jk" value="Perempuan">Perempuan
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<input type="submit" class="btn btn-primary" value="Simpan"/>
						</div>
					</div>
				</form>
			</div>
			<div class="col"></div>
		</div>			
	</div>

</body>
</html>
