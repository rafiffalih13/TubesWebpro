<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			
			<div class="col"></div>
			<div class="col-6 center" >
				
				<img class="logo" src="img/logo.png">
				
				<div class="daftar">
					Login Akun -Nama-
				</div>
				<div class="disini">
					<p>Belum punya akun? klik <a href="daftar.html">disini</a></p>
				</div>
				<form>
					<div class="form-group">
						<div class="col-sm-19">
							<input name="username Akun" type="text" class="form-control" placeholder="Username" required/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-19">
							<input name="password Akun" type="password" class="form-control" placeholder="Password Akun" required/>
						</div>
					</div>
					<div class="form-group left">
						<div class="col-sm-0">
							<button type="submit" class="btn tmbl">Login</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col"></div>
		</div>			
	</div>

</body>
</html>
