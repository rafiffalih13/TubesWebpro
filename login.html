<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<!-- Icon title -->
	<link rel="icon" type="image/png" href="img/logo1.png">
	<!-- Bootstrap CSS & JS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!-- Page CSS -->
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<!-- JQuery -->
	<script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			
			<div class="col"></div>
			<!-- div center Start -->
			<div class="col-4 center" >

				<a href="index.html">
					<img class="logo" src="img/logo1.png">
				</a>
				
				<div class="daftar">
					Login Akun Big Shop
				</div>
				<div class="disini">
					<p>Belum punya akun? klik <a href="daftar.html">disini</a></p>
				</div>
				<!-- Form Login Start -->
				<form>
					<div class="form-group">
						<div class="col-sm-19">
							<input name="username Akun" type="text" class="form-control" placeholder="Username" required/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-19">
							<input name="password Akun" type="password" class="form-control" placeholder="Password Akun" required/>
						</div>
					</div>
					<div class="form-group left">
						<div class="col-sm-0">
							<button type="submit" class="btn tmbl">Login</button>
						</div>
					</div>
				</form>
				<!-- Form login End -->
			</div>
			<!-- div center end -->
			<div class="col"></div>
		</div>			
	</div>

</body>
</html>
